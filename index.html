<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cancer Risk Predictor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Pixelify Sans", sans-serif;
      font-optical-sizing: auto;
      font-weight: lighter;
      font-style: normal;
      padding: 30px;
      background: linear-gradient(135deg, #50ffc2, #c800ff); /* Added linear gradient */
    }
    .container {
      width: 55vw;
      margin-left: 15vw;
      padding: 20px;
      background-color: rgb(255, 255, 255);
      border-radius: 30px;
    }
   
    h1 {
      text-align: center;
      padding-bottom: 20px;

    }
    label {
      font-size: 1.2em;
      margin-top: 10px;
      display: block;
    }
    input[type="number"] {
      width: 95%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 2px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, #50ffc2, #c800ff);
      color: white;
      border: none;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: linear-gradient(135deg,#c800ff, #50ffc2);
      color: rgb(255, 255, 255);
      
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
    }
    .result p {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cancer Risk Assesment</h1>
    <form action="/predict" method="POST">
      <label for="air_pollution">Air Pollution:</label>
      <input type="number" id="air_pollution" name="air_pollution" step="any" required />
      
      <label for="genetic_risk">Genetic Risk:</label>
      <input type="number" id="genetic_risk" name="genetic_risk" step="any" required />

      <label for="obesity">Obesity:</label>
      <input type="number" id="obesity" name="obesity" step="any" required />

      <label for="balanced_diet">Balanced Diet:</label>
      <input type="number" id="balanced_diet" name="balanced_diet" step="any" required />

      <label for="occupational_hazards">Occupational Hazards:</label>
      <input type="number" id="occupational_hazards" name="occupational_hazards" step="any" required />

      <label for="coughing_of_blood">Coughing of Blood:</label>
      <input type="number" id="coughing_of_blood" name="coughing_of_blood" step="any" required />

      <button type="submit">Predict Risk Level</button>
    </form>

    {% if result %}
    <div class="result">
      <p>Predicted Risk Level: {{ result.predicted_class }}</p>
      <p>Prediction Probabilities:</p>
      <ul>
        {% for class, prob in result.predicted_probability.items() %}
          <li>{{ class }}: {{ prob | round(4) }}</li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}
  </div>
</body>
</html>
